
<div class="translations">
  <div class="select-wrapper">
    <div (click)="toggleMenu()" class="select">
      {{ isToggled ? ('language.choose'|translate) : language === 'pl' ? 'polski' : 'english' }}
    </div>
    <div *ngIf="isToggled" class="options-wrapper">
      <div (click)="onOptionClick('pl')" class="select-option">polski</div>
      <div (click)="onOptionClick('en')" class="select-option">english</div>
    </div>
  </div>
</div>
